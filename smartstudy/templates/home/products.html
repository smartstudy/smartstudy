<h1>제품</h1>
<ul class="products clearfix">
{% for product in products %}
  <li class="clearfix">
    <a class="icon" href="{{ product.store_url }}">
      <img src="{{ product.icon }}" alt="{{ product.name }}" />
    </a>
    <h2>{{ product.name }}</h2>
    <p class="description">{{ product.description }}</p>
  </li>
{% endfor %}
</ul>
