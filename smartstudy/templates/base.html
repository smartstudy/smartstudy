<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SMARTSTUDY{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"> <!-- for IE10 -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon"  />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- css reset -->
    <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
    <!-- This file store project specific CSS -->
    <link href="{{ STATIC_URL }}css/project.css" rel="stylesheet">

    <!-- Use this to quickly test CSS changes in a template,
        then move to project.css -->
    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body data-spy="scroll" data-target="#navigation">
    <div class="container">
      {% block container %}
      {% endblock %}
    </div>
    {% include "footer.html" %}
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}libs/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}components/jquery/jquery.min.js" type="text/javascript"></script>
    <!-- place project specific Javascript in this file -->
    <script src="{{ STATIC_URL }}libs/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/project.js"></script>
    {% block extra_js %}{% endblock extra_js %}
  </body>
  {% include "ga.html" %}
</html>
